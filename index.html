<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;1,200;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <title>Lista de Tarefas</title>
</head>

<body>

    <div id="tarefas-app">
        <div class="container">

            <h1 class="app-cabecalho">Tarefas</h1>

            <div class="adicionar-tarefa-container">
                <input type="text" placeholder="Adicionar nova tarefa" id="campo-texto-tarefa">
                <input type="submit" value="Add" id="botao-submit-tarefa" title="Adicionar tarefa">
            </div>

            <small></small>

            <div class="marcar-deletar-tarefas">
                <button id="marcar-tarefas">Concluir Tudo</button>
                <button id="desmarcar-tarefas">Desmarcar Tudo</button>
                <button id="deletar-tarefas">Deletar Tudo</button>
            </div>

            <ul id="lista-tarefas"></ul>

        </div>
    </div>

    <script src="script.js"></script>
    <script src="controls.js"></script>
</body>

</html>
